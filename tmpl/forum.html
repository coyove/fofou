{{ template "header.html" . }}

{{template "newpost.html" .}}

<div class="contents"> 
    <div class="topics">
        {{ range .Topics }}
        {{template "topic1.html" .}} 
        {{ end }}
    </div>
    <div class="paging" id="topics-page"></div>

    <script>
        (function() {
            var c = $("#topics-page"), p = {{.Page}};
            for (var i = p - 3; i <= p + 3; i++) {
                if (i < 1) continue;
                c.append($("<a>").attr("href", "?p=" + i).html(i).addClass(i == p ? "current" : ""));
            }
        })()
    </script>
</div>
