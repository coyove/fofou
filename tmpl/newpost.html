<table cellspacing="0" id="newpost">
    <tbody>
        {{if not .TopicID}}
        <tr>
            <th><label for="subject">标题:</label></th>
            <td>
                <input maxlength="256" id="subject" type="edit">
            </td>
        </tr>
        {{else}}
        <script> window.TOPIC_ID = {{.TopicID}} </script>
        {{end}}

        <tr>
            <th>正文:</th>
            <td>
                <textarea id="message" rows="10" wrap="virtual"></textarea>
            </td>
        </tr>

        <tr>
            <th>图片:</th>
            <td>
                <input type="file" id="select-image" />
            </td>
        </tr>

        <tr>
            <th>验证:</th>
            <td>
                <div class="g-recaptcha" data-sitekey="6LeNoZMUAAAAAOX2EGs8eewS_W73IqxWMtXFaZAq"/div>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <button onclick='_submit(this)'>提交</button>
            </td> 
        </tr>
    </tbody>
</table>
<script src="https://www.recaptcha.net/recaptcha/api.js" async defer></script>
